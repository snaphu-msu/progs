# ============================================================================
#                        Sukhbold 2016
# ============================================================================

[load]
skiprows = 2
delim_whitespace = True
missing_char = '---'
match_str = '_presn'
strip = '_presn'

# =======================================================
# Column indexes
# =======================================================
[columns]
mass         = 1   # mass coordinate, outer cell boundary   [g]
radius       = 2   # radius, outer cell boundary            [cm]
velocity     = 3   # velocity, outer cell boundary          [cm/s]
density      = 4   # mass density, cell average?            [g/cm^3]
temperature  = 5   # cell average                           [K]
pressure     = 6   # cell average                           []
energy       = 7   # specific energy                        [erg/g]?
entropy      = 8   # specific entropy
ang_velocity = 9   #
abar         = 10  #
ye           = 11  #
stability    = 12  # convective stability
neutrons     = 14  # [mass fraction]
h1           = 15  #
he3          = 16  #
he4          = 17  #
c12          = 18  #
n14          = 19  #
o16          = 20  #
ne20         = 21  #
mg24         = 22  #
si28         = 23  #
s32          = 24  #
ar36         = 25  #
ca40         = 26  #
ti44         = 27  #
cr48         = 28  #
fe52         = 29  #
fe54         = 30  #
ni56         = 31  #
fe56         = 32  #
fe           = 33  #

# =======================================================
# Network
# -------
# The set of isotopes used, defined in progs/networks/<network>.txt
# Isotopes are assumed to be in the columns listed above
# =======================================================
[network]
name = 'net18'